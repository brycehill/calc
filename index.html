<html>
  <head>
    <title>Calculate</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container flex-column">
      <div class="panel"></div>
      <div class="button-container">
        <div class="flex-row">
          <button class="flex number">7</button>
          <button class="flex number">8</button>
          <button class="flex number">9</button>
          <button class="flex op">x</button>
        </div>
        <div class="flex-row">
          <button class="flex number">4</button>
          <button class="flex number">5</button>
          <button class="flex number">6</button>
          <button class="flex op">-</button>
        </div>
        <div class="flex-row">
          <button class="flex number">1</button>
          <button class="flex number">2</button>
          <button class="flex number">3</button>
          <button class="flex op">+</button>
        </div>

        <div class="flex-row">
          <button class="flex-two number">0</button>
          <button id="equals" class="flex op">=</button>
          <button class="flex op">/</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
